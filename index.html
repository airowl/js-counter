<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <h1 class="text-center">
                    Javascript Counter
                </h1>
            </div>
        </div>
    </header>
    <main>
        <section id="counter-body" class="container">
            <div class="row justify-content-center">
                <div class="col-6">
                    <h1 id="counter-value" class="text-center"></h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6 text-center">
                    <button type="button" class="btn btn-danger btn-lg minus">
                        <i class="fa-solid fa-minus fa-2xl"></i>
                    </button>
                </div>
                <div class="col-6 text-center">
                    <button type="button" class="btn btn-success btn-lg plus">
                        <i class="fa-solid fa-plus fa-2xl"></i>
                    </button>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
